<div class="flex h-screen">
  <!-- Sidebar -->
  <aside
    class="w-64 bg-gray-800 text-white fixed h-full transform md:translate-x-0 -translate-x-full md:relative transition-transform duration-300 z-20"
    id="sidebar"
    [ngClass]="{'-translate-x-full': !isSidebarOpen}"
  >
    <div class="p-4 text-lg font-semibold border-b border-gray-700">
      Paquetería Chooms
    </div>
    <nav class="mt-4">
      <ul>
        <li class="p-3 hover:bg-gray-700">
          <a routerLink="/dashboard/inicio" routerLinkActive="font-bold">Inicio</a>
        </li>
        <li class="p-3 hover:bg-gray-700">
          <a routerLink="/dashboard/nueva-comanda" routerLinkActive="font-bold">Nueva comanda</a>
        </li>
        <li class="p-3 hover:bg-gray-700">
          <a routerLink="/dashboard/seguimiento-paquetes" routerLinkActive="font-bold">Seguimiento de paquetes</a>
        </li>
        <li class="p-3 hover:bg-gray-700">
          <a routerLink="/dashboard/inventario" routerLinkActive="font-bold">Gestionar inventario</a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Overlay para el menú móvil -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden hidden"
    id="overlay"
    role="button"
    onclick="closeSidebar()"
  ></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <header class="bg-gray-100 border-b border-gray-300 p-4 flex justify-between items-center">

      <div class="px-6 flex flex-end justify-between items-center w-100" style="width: 100%; justify-content: flex-end;">
        <!-- Botones -->
        <div class="flex space-x-4 w-100">
          <!-- Notificaciones -->
          <button class="flex items-center space-x-2 p-2 rounded transition">
            <span class="material-symbols-outlined text-2xl">notifications</span>
            <span>Notificaciones</span>
          </button>

          <!-- Perfil -->
          <button class="flex items-center space-x-2 p-2 rounded transition">
            <span class="material-symbols-outlined text-2xl">person</span>
            <span>Perfil</span>
          </button>

          <!-- Configuración -->
          <button class="flex items-center space-x-2 p-2 rounded transition">
            <span class="material-symbols-outlined text-2xl">settings</span>
            <span>Configuración</span>
          </button>
        </div>
      </div>

      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 md:hidden"
        (click)="toggleSidebar()"
      >
        Menú
      </button>
    </header>

    <!-- Dynamic Content -->
    <main class="flex-1 p-6 bg-gray-50 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
