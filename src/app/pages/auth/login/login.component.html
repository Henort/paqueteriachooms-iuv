<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    <div style="display: flex; flex-direction: column;justify-content: center;align-items: center;">
      <img
        src="assets/chooms-logo.jpg"
        alt="chooms-logo"
        style="height: 100px; align-self: center;"
      >
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Iniciar sesión</h2>
    </div>

    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-600">Usuario</label>
        <input
          type="email"
          id="email"
          class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu nombre de usuario"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-600">Contraseña</label>
        <input
          type="password"
          id="password"
          class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <div class="mb-4 flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            class="h-4 w-4 text-blue-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 text-sm text-gray-600">Recordarme</label>
        </div>
        <a href="#" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Iniciar sesión
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">¿No tienes cuenta?
        <a href="#" class="text-blue-500 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
